<div class="modal fade" id="modalProducto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" [ngClass]="{'show':showModal}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Detalle del Producto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="showModal=false">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-6">
            <img src="/assets/{{detalles.imagen}}" class="img-fluid">
          </div>
          <div class="col-6">
            <div class="form-group">
              <h4>{{detalles.nombre}}</h4>
            </div>
            <div class="form-group">
              <strong>Precio: </strong>
              <span>$ {{detalles.precio}}</span>
            </div>
            <div class="form-group">
              <strong>Unidades disponibles: </strong>
              <span>{{detalles.disponibles}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="showModal=false">Close</button>
      </div>
    </div>
  </div>
</div>
