<div class="container-fluid">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
        <h3>Iniciar Sesión</h3>
        <span class="resServer">{{respuesta}}</span>
			</div>
			<div class="card-body">
				<form #frmLogin="ngForm" [formGroup]="registerForm" (ngSubmit)="onSubmit(frmLogin)">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
            <input type="email" name="email" class="form-control" placeholder="Correo electrónico" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">El email es requerido</div>
              <div *ngIf="f.email.errors.email">El email debe ser una dirección válida</div>
            </div>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
            <input type="password" name="clave" class="form-control" placeholder="Contraseña" formControlName="clave" [ngClass]="{ 'is-invalid': submitted && f.clave.errors }">
            <div *ngIf="submitted && f.clave.errors" class="invalid-feedback">
              <div *ngIf="f.clave.errors.required">La clave es requerida</div>
              <div *ngIf="f.clave.errors.minlength">La clave debe tener mínimo 6 caracteres</div>
            </div>
					</div>
					<div class="form-group">
						<input type="submit" value="Ingresar" class="btn float-right login_btn">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
