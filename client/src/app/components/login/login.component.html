<div class="container-fluid">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Iniciar Sesión</h3>
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="email" name="email" class="form-control" placeholder="Correo electrónico" [(ngModel)]="login.email">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="clave" class="form-control" placeholder="Contraseña" [(ngModel)]="login.clave">
					</div>
					<div class="form-group">
						<button class="btn float-right login_btn" (click)="loginUser()">Ingresar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
